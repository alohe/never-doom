<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
      padding: 20px;
    }

    h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #666;
      font-size: 11px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #999;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.04);
      color: #e0e0e0;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s;
    }

    input:focus {
      border-color: rgba(255, 68, 68, 0.5);
    }

    input::placeholder { color: #444; }

    .field { margin-bottom: 14px; }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-ok { background: rgba(68, 255, 68, 0.08); color: #6f6; }
    .status-ok .status-dot { background: #4f4; }

    .status-err { background: rgba(255, 68, 68, 0.08); color: #f66; }
    .status-err .status-dot { background: #f44; }

    .status-none { background: rgba(255, 255, 255, 0.03); color: #666; }
    .status-none .status-dot { background: #444; }

    .btn {
      width: 100%;
      padding: 9px;
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 6px;
      background: rgba(255, 68, 68, 0.15);
      color: #ff6b6b;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn:hover { background: rgba(255, 68, 68, 0.25); }
    .btn:active { transform: scale(0.98); }

    .help {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      color: #555;
      font-size: 11px;
      line-height: 1.5;
    }

    .help a {
      color: #ff6b6b;
      text-decoration: none;
    }

    .help a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>NeverDoom</h1>
  <p class="subtitle">Pinterest â†’ GitHub Pages</p>

  <div class="status status-none" id="status">
    <span class="status-dot"></span>
    <span id="status-text">Not configured</span>
  </div>

  <div class="field">
    <label for="token">GitHub Token</label>
    <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
  </div>

  <div class="field">
    <label for="repo">Repository</label>
    <input type="text" id="repo" placeholder="owner/repo">
  </div>

  <button class="btn" id="save">Save & Verify</button>

  <div class="help">
    Token needs <strong>repo</strong> scope.
    <a href="https://github.com/settings/tokens/new?scopes=repo&description=NeverDoom" target="_blank">Create one here</a>.
  </div>

  <script src="popup.js"></script>
</body>
</html>
